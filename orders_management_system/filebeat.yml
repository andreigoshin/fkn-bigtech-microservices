# https://chronosphere.io/learn/fluent-bit-vs-beats/

filebeat.inputs:
  - type: container
    paths:
      - "/var/lib/docker/containers/*/*.log"

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

  - decode_json_fields:
      fields: ["message", "error", "span_id", "trace_id", "component", "ts"]
      target: ""
      overwrite_keys: true

output.logstash:
  hosts: ["graylog:5044"]
  indices:
    - index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

logging.json: true
logging.metrics.enabled: false
